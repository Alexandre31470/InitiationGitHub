<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Article</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/ajout_article.css">
</head>

<body>

    <div class="form-container">
        <h2>Ajouter un Article</h2>
        <form id="article-form" action="ajout_article.php" method="post">
            <label for="titre">Titre de l'Article</label>
            <input type="text" id="titre" name="titre" required>

            <label for="auteur">Auteur</label>
            <input type="text" id="auteur" name="auteur" required>

            <label for="contenu">Contenu de l'Article</label>
            <textarea id="contenu" name="contenu" rows="10" required></textarea>

            <label for="categorie">Catégorie</label>
            <select id="categorie" name="categorie" required>
                <option value="">Sélectionner une catégorie</option>
                <option value="news">Actualités</option>
                <option value="technology">Technologie</option>
                <option value="lifestyle">Mode de vie</option>
                <option value="health">Santé</option>
                <option value="sports">Sports</option>
            </select>
            <div class="flex-btn">
                <button type="submit" class="greenBTN"><p>Soumettre l'Article</p></button>
                <button type="button" class="redBTN" onclick="window.location.href='../accueil/accueil.html'"><p>Annuler</p></button>
            </div>
        </form>
    </div>

</body>

</html>
