<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editer l'article</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/editer_article.css">
</head>
<body>

    <header>
        <h1>EDITER L'ARTICLE</h1>
    </header>

    <section class="actions">
        <button>Supprimer la publication et les commentaires liés</button>
    </section>

    <section class="formulaire-edition">
        <form>
            <label for="article-content">Contenu de l'article :</label>
            <textarea id="article-content" name="article-content" rows="10" cols="50"></textarea>
            
            <div class="form-buttons">
                <button type="submit">Mettre à jour</button>
                <button type="reset">Annuler</button>
            </div>
        </form>
    </section>

    <footer>
    </footer>

</body>
</html>
